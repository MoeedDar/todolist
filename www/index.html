{% extends "layout.html" %}

{% block content %}
    <form>
        Task Description: <input name="description" type="text"/>
        <button
            hx-post="/tasks/"
            hx-target="#tasks"
            hx-swap="innerHtml"
        >
            Create New Task!
        </button>
    </form>
    <ul
        id="tasks"
        hx-trigger="load"
        hx-get="/tasks"
    >
    </ul>
{% endblock %}
